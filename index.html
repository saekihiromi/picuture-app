<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お絵かきアプリ</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./common.js" ></script>
</head>
<body>
    <main>
        <h1>お絵かきアプリ</h1>
        <canvas id="canvas" width="500" height="300"></canvas>
        <div class="color">
            <p>好きな色を選択！</p>
            <a href="" class="black" data-color="0, 0, 0"></a>
            <a href="" class="green" data-color="96, 211, 144"></a>
            <a href="" class="yellow" data-color="254, 241, 121"></a>
            <a href="" class="blue" data-color="48, 164, 255"></a>
            <a href="" class="white" data-color="255, 255, 255"></a>
        </div>
        <div class="weight">
            <p>ペンの太さを選択！</p>
            <a href="" class="fine" data-weight="1">細い</a>
            <a href="" class="normal" data-weight="5">普通</a>
            <a href="" class="bold" data-weight="10">太い</a>
        </div>
        <button id="clear">削除</button>
        <a href="" id="download" download="canvas.jpeg">ダウンロード</a>
    </main>
</body>
</html>
